<div class="form-input-wrapper input_{{ name }} {{div_class_list}} ">
    <label for="{{ name }}">{{ label }}</label>
    <select class="form__input--with-border {{ input_class_list }} browser-default" id="select-{{ name }}">
        <option disabled selected value> -- {{ label }} -- </option>
        {% for option in options %}
        <option value="{{ option }}">{{ option | title }}</option>
        {% endfor %}
    </select>
</div>
